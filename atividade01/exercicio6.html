<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSTI-4SEM-LPAW-Aula 01 | CSS3 Animação: Exemplo 10</title>
    <meta name="description" content=" ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }


        .goblin-down,
        .goblin-right,
        .goblin-up,
        .goblin-left {
            background-image: url('goblin_big.png');
            background-size: 480px 730px;
            width: 160px;
            height: 180px;
            background-repeat: no-repeat;
            background-clip: content-box;
            background-position: 0px 0px;
        }

        .goblin-down {
            animation: goblin-down 500ms step-end forwards;
        }

        .goblin-right {
            animation: goblin-right 500ms step-end forwards;
            animation-delay: 500ms; /* Atraso para iniciar após o término da animação do primeiro goblin */
            opacity: 0; /* Inicialmente oculto */
        }

        .goblin-up {
            animation: goblin-up 500ms step-end forwards;
            animation-delay: 1000ms; /* Atraso para iniciar após o término da animação do primeiro goblin */
            opacity: 0; /* Inicialmente oculto */
        }

        .goblin-left {
            animation: goblin-left 500ms step-end forwards;
            animation-delay: 1500ms; /* Atraso para iniciar após o término da animação do primeiro goblin */
            opacity: 0; /* Inicialmente oculto */
        }

        @keyframes goblin-down {
            0% { background-position: 0px 0px; transform: translateY(0px); }
            20% { background-position: -170px 0px; transform: translateY(30px); }
            40% { background-position: -330px 0px; transform: translateY(60px); }
            60% { background-position: -170px 0px; transform: translateY(90px); }
            80% { background-position: -330px 0px; transform: translateY(120px); }
            99% { background-position: 0px 0px; transform: translateY(150px);}
            100% { display: none; }
        }

        @keyframes goblin-right {
            0%{ background-position: 0px -370px; transform: translateY(150px); opacity: 1; }
            20% { background-position: -170px -370px; transform: translate(30px, 150px); }
            40% { background-position: -330px -370px; transform: translate(60px, 150px);  }
            60% { background-position: -170px -370px; transform: translate(90px, 150px); }
            80% { background-position: -330px -370px; transform: translate(120px, 150px);  }
            99% { background-position: 0px -370px; transform: translate(150px, 150px); }
            100% {display: none; }
        }

        @keyframes goblin-up {
            0% { background-position: 0px -180px; transform: translate(150px, 150px); opacity: 1;}
            20% { background-position: -170px -180px; transform: translate(150px, 120px); }
            40% { background-position: -330px -180px; transform: translate(150px, 90px); }
            60% { background-position: -170px -180px; transform: translate(150px, 60px); }
            80% { background-position: -330px -180px; transform: translate(150px, 30px); }
            99% { background-position: 0px -180px; transform: translate(150px, 0px);}
            100% { display: none; }
        }

        @keyframes goblin-left {
            0%{ background-position: 0px -550px; transform: translateX(150px); opacity: 1; }
            20% { background-position: -170px -550px; transform: translateX(120px); }
            40% { background-position: -330px -550px; transform: translateX(90px);  }
            60% { background-position: -170px -550px; transform: translateX(60px); }
            80% { background-position: -330px -550px; transform: translateX(30px);  }
            99% { background-position: 0px -550px; transform: translateX(0px); }
            100% {display: none; }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="goblin-down"></div>
        <div class="goblin-right"></div>
        <div class="goblin-up"></div>
        <div class="goblin-left"></div>
    </div>
</body>
</html>
